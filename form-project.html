    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <!-- SETTINGS -->
    <link rel="stylesheet" href="styles/settings/wrapper.css">
    <link rel="stylesheet" href="styles/settings/core.css">
    <link rel="stylesheet" href="styles/settings/color.css">
    <link rel="stylesheet" href="styles/settings/text.css">

    <link rel="stylesheet" href="styles/generic/reset.css">
    <link rel="stylesheet" href="styles/generic/box-sizing.css">

<body>
    <div class="ld-form-project">
        <div class="ld-wrapper">
            <header class="ld-header">
                <div class="ld-wrapper-header-content">
                    <div class="ld-wrapper-logo">
                        <img class="ld-logo" src="assets/logos/logo1.svg">
                    </div>
                </div>
            </header> 

            <main class="ld-main-content">

                <span class="ld-back-button material-icons">
                    keyboard_arrow_left
                </span>

                <div class="ld-left-content">
                    <div class="ld-main-title">Vamos cadastrar seu novo projeto!</div>
                    <input class="ld-input" placeholder="Título">
                    <input class="ld-input" placeholder="Custo total">
                    <textarea class="ld-input" placeholder="Descrição"></textarea>
                    <button class="ld-button">Cadastrar</button>
                </div>
                <div class="ld-right-content"> IMAGEM</div>
            </main>    
        </div>
